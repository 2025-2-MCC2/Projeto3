services:
  - type: web
    name: gestao-doacoes-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: gestao-doacoes-db
          property: host
      - key: DB_USER
        fromDatabase:
          name: gestao-doacoes-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: gestao-doacoes-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: gestao-doacoes-db
          property: database
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: gestao-doacoes-db
    databaseName: gestao_doacoes
    user: admin
